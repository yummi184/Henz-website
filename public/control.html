<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Control Panel</h1>
  </header>
  <main>
    <div class="container">
      <h2>Select a Page to Update</h2>
      <select id="page-select">
        <option value="index.html">Home Page</option>
        <option value="vip.html">VIP Page</option>
        <option value="premium.html">Premium Page</option>
        <option value="hacking.html">Hacking Page</option>
      </select>

      <h2>Enter Course Details</h2>
      <form id="update-form">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required>

        <label for="course-desc">Course Description:</label>
        <textarea id="course-desc" required></textarea>

        <label for="course-image">Course Image:</label>
        <input type="file" id="course-image" accept="image/*" required>

        <label for="download-link">Download Link:</label>
        <input type="url" id="download-link" required>

        <button type="submit">Update Course</button>
      </form>

      <!-- Removed the localStorage-related button -->
      <h2>Existing Content</h2>
      <div id="existing-content"></div>
    </div>
  </main>
  <footer>
    <p>Powered by EMMY HENZ TEAM</p>
  </footer>

  <script>
    // Here you can add JavaScript to handle form submission and page updates
    // You can send the form data to your server for processing

    // Example for handling form submission
    document.getElementById('update-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const courseName = document.getElementById('course-name').value;
      const courseDesc = document.getElementById('course-desc').value;
      const courseImage = document.getElementById('course-image').files[0];
      const downloadLink = document.getElementById('download-link').value;

      // Handle file upload or send data to the server as needed
      // For example, you can send this data to the backend via an API call (using fetch or XMLHttpRequest)

      alert('Course updated successfully!');
    });
  </script>

  <script src="admin.js"></script>
</body>
  </html>
