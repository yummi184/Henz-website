<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Home Page</h1>
  </header>

  <main>
    <h2>Our Courses</h2>
    <div id="course-list">
      <!-- The courses will be dynamically inserted here from the server -->
    </div>
  </main>

  <footer>
    <p>Powered by EMMY HENZ TEAM</p>
  </footer>

  <script>
    // Fetch courses and display them dynamically
    function loadCourses() {
      fetch('/courses/index.html')  // The path to fetch the data from
        .then(response => response.json())
        .then(courses => {
          const courseList = document.getElementById('course-list');
          courseList.innerHTML = ''; // Clear previous courses

          courses.forEach(course => {
            const courseDiv = document.createElement('div');
            courseDiv.classList.add('course');
            courseDiv.innerHTML = `
              <h3>${course.name}</h3>
              <p>${course.desc}</p>
              <img src="/uploads/${course.image}" alt="${course.name}" />
              <a href="${course.link}" target="_blank">Download</a>
            `;
            courseList.appendChild(courseDiv);
          });
        })
        .catch(err => console.log(err));
    }

    // Load courses on page load
    document.addEventListener('DOMContentLoaded', loadCourses);
  </script>
</body>
</html>
